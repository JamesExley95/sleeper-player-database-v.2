name: Monthly Player Database Refresh
on:
  schedule:
    # First day of each month at 6:00 AM UTC
    - cron: '0 6 1 * *'
  workflow_dispatch:

jobs:
  refresh-player-database:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas nfl_data_py
        
    - name: Create data directory
      run: mkdir -p data/generated_content
        
    - name: Refresh Sleeper player database
      run: python scripts/refresh_player_database.py
      
    - name: Collect current ADP data
      run: python scripts/collect_adp_data.py
      
    - name: Generate draft database
      run: python scripts/generate_draft_database.py
      
    - name: Validate data integrity
      run: python scripts/validate_data.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        if ! git diff --staged --quiet; then
          git commit -m "Monthly refresh: Updated player database and ADP data $(date '+%Y-%m-%d')"
          git push
        else
          echo "No changes to commit"
        fi
