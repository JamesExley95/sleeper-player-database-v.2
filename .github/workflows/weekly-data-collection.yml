name: Weekly Data Collection
on:
  schedule:
    # Every Tuesday at 6:00 AM UTC (after NFL week completion)
    - cron: '0 6 * * 2'
  workflow_dispatch:

jobs:
  collect-weekly-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas nfl_data_py
        
    - name: Collect NFL performance data
      run: python scripts/collect_nfl_data.py
      
    - name: Update weekly performance tracking
      run: python scripts/weekly_performance_tracker.py
      
    - name: Collect updated ADP data
      run: python scripts/collect_adp_data.py
      
    - name: Generate weekly content
      run: python scripts/recap_content_generator.py
      
    - name: Validate all data
      run: python scripts/validate_data.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "Weekly update: NFL data, ADP, and content generation $(date '+%Y-%m-%d')"
        git push
