name: Weekly Data Collection
on:
  schedule:
    # Every Tuesday at 6:00 AM UTC (after NFL week completion)
    - cron: '0 6 * * 2'
  workflow_dispatch:

jobs:
  collect-weekly-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas nfl_data_py
        
    - name: Create data directory
      run: mkdir -p data/generated_content
        
    - name: Refresh player database
      run: python scripts/refresh_player_database.py
      continue-on-error: false
      
    - name: Collect ADP data
      run: python scripts/collect_adp_data.py
      continue-on-error: false
      
    - name: Generate draft database
      run: python scripts/generate_draft_database.py
      continue-on-error: false
      
    - name: Collect NFL data
      run: python scripts/collect_nfl_data.py
      continue-on-error: true
      
    - name: Update performance tracking
      run: python scripts/weekly_performance_tracker.py
      continue-on-error: true
      
    - name: Generate content
      run: python scripts/recap_content_generator.py
      continue-on-error: false
      
    - name: Validate all data
      run: python scripts/validate_data.py
      continue-on-error: true
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        if ! git diff --staged --quiet; then
          git commit -m "Weekly update: $(date '+%Y-%m-%d %H:%M UTC')"
          git push
        else
          echo "No changes to commit"
        fi
